<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .controls {
            margin-bottom: 30px;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }
        
        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            color: #333;
            min-width: 200px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        select:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.1);
        }
        
        .front-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .image-details {
            padding: 20px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #333;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .no-images {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .image-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Drug Image Viewer</h1>
        
        <div class="controls">
            <div style="margin-bottom: 20px;">
                <label for="csvFile">Upload CSV File:</label>
                <input type="file" id="csvFile" accept=".csv" style="
                    padding: 12px 20px;
                    font-size: 16px;
                    border: 2px solid #ddd;
                    border-radius: 10px;
                    background: white;
                    color: #333;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    margin-top: 10px;
                ">
            </div>
            
            <div class="filter-grid" style="
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 20px;
            ">
                <div>
                    <label for="drugSelect">Drug ID:</label>
                    <select id="drugSelect" disabled>
                        <option value="">Upload CSV first...</option>
                    </select>
                </div>
                
                <div>
                    <label for="drugNameSelect">Drug Name:</label>
                    <select id="drugNameSelect" disabled>
                        <option value="">All Names</option>
                    </select>
                </div>
                
                <div>
                    <label for="mediaTypeSelect">Media Type:</label>
                    <select id="mediaTypeSelect" disabled>
                        <option value="">All Types</option>
                    </select>
                </div>
                
                <div>
                    <label for="versionSelect">Version:</label>
                    <select id="versionSelect" disabled>
                        <option value="">All Versions</option>
                    </select>
                </div>
                
                <div>
                    <label for="positionSelect">Image Position:</label>
                    <select id="positionSelect" disabled>
                        <option value="">All Positions</option>
                    </select>
                </div>
                
                <div>
                    <label for="frontSelect">Is Front:</label>
                    <select id="frontSelect" disabled>
                        <option value="">All</option>
                        <option value="1">Front Only</option>
                        <option value="0">Back Only</option>
                    </select>
                </div>
            </div>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <button id="clearFilters" disabled style="
                    padding: 10px 20px;
                    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
                    color: white;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: 600;
                    transition: all 0.3s ease;
                ">Clear All Filters</button>
            </div>
        </div>
        
        <div id="imageContainer" class="image-grid"></div>
    </div>

    <script>
        let csvData = [];
        
        // Load and parse CSV data from file upload
        function loadCSVFromFile(file) {
            const select = document.getElementById('drugSelect');
            const container = document.getElementById('imageContainer');
            
            container.innerHTML = '<div class="loading">Processing CSV file...</div>';
            select.innerHTML = '<option value="">Processing...</option>';
            select.disabled = true;
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: function(results) {
                    csvData = results.data;
                    populateDropdowns();
                    container.innerHTML = '<div class="no-images">Please select filters to view images</div>';
                },
                error: function(error) {
                    console.error('Error parsing CSV:', error);
                    container.innerHTML = '<div class="no-images">Error parsing CSV file</div>';
                    select.innerHTML = '<option value="">Error loading file...</option>';
                }
            });
        }
        
        // Load CSV data from uploaded file (fallback for the provided file)
        async function loadDefaultCSV() {
            try {
                const data = await window.fs.readFile('tes.csv', { encoding: 'utf8' });
                
                Papa.parse(data, {
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: true,
                    complete: function(results) {
                        csvData = results.data;
                        populateDropdowns();
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                        document.getElementById('imageContainer').innerHTML = 
                            '<div class="no-images">Error loading default CSV data</div>';
                    }
                });
            } catch (error) {
                // File not found - user needs to upload one
                document.getElementById('imageContainer').innerHTML = 
                    '<div class="no-images">Please upload a CSV file to begin</div>';
            }
        }
        
        // Populate all dropdowns with unique values
        function populateDropdowns() {
            populateDropdown('drugSelect', 'drug-id', 'Drug ID: ');
            populateDropdown('drugNameSelect', 'drug-name', '');
            populateDropdown('mediaTypeSelect', 'media-type', '');
            populateDropdown('versionSelect', 'version', '');
            populateDropdown('positionSelect', 'image-position-type', '');
            
            // Enable all dropdowns
            document.getElementById('drugSelect').disabled = false;
            document.getElementById('drugNameSelect').disabled = false;
            document.getElementById('mediaTypeSelect').disabled = false;
            document.getElementById('versionSelect').disabled = false;
            document.getElementById('positionSelect').disabled = false;
            document.getElementById('frontSelect').disabled = false;
            document.getElementById('clearFilters').disabled = false;
        }
        
        // Generic function to populate a dropdown
        function populateDropdown(selectId, columnName, prefix = '') {
            const values = [...new Set(csvData.map(row => row[columnName]))].filter(val => val !== null && val !== undefined && val !== '');
            const select = document.getElementById(selectId);
            
            // Clear existing options except the first one
            const firstOption = select.firstElementChild;
            select.innerHTML = '';
            select.appendChild(firstOption);
            
            values.sort().forEach(value => {
                const option = document.createElement('option');
                option.value = value;
                option.textContent = prefix + value;
                select.appendChild(option);
            });
        }
        
        // Display images based on all selected filters
        function displayFilteredImages() {
            const container = document.getElementById('imageContainer');
            
            // Get all filter values
            const drugId = document.getElementById('drugSelect').value;
            const drugName = document.getElementById('drugNameSelect').value;
            const mediaType = document.getElementById('mediaTypeSelect').value;
            const version = document.getElementById('versionSelect').value;
            const position = document.getElementById('positionSelect').value;
            const isFront = document.getElementById('frontSelect').value;
            
            container.innerHTML = '<div class="loading">Filtering images...</div>';
            
            // Filter data based on all selected criteria
            let filteredData = csvData.filter(row => {
                return (!drugId || row['drug-id'] == drugId) &&
                       (!drugName || row['drug-name'] == drugName) &&
                       (!mediaType || row['media-type'] == mediaType) &&
                       (!version || row['version'] == version) &&
                       (!position || row['image-position-type'] == position) &&
                       (!isFront || row['is-front'] == isFront);
            });
            
            if (filteredData.length === 0) {
                container.innerHTML = '<div class="no-images">No images found matching the selected filters</div>';
                return;
            }
            
            container.innerHTML = '';
            
            filteredData.forEach((imageData, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                
                const fullUrl = imageData['base-url'] + imageData['url'];
                const isFrontImage = imageData['is-front'] == 1;
                
                imageCard.innerHTML = `
                    <div class="image-container">
                        <img src="${fullUrl}" alt="Drug Image ${index + 1}" 
                             crossorigin="anonymous"
                             onerror="this.parentElement.innerHTML='<div class=\\'image-error\\'>CORS Error: Image blocked by server<br><a href=\\'${fullUrl}\\' target=\\'_blank\\' style=\\'color: #667eea; text-decoration: underline;\\'>View in new tab</a></div>'">
                        ${isFrontImage ? '<div class="front-badge">Front</div>' : ''}
                    </div>
                    <div class="image-details">
                        <div class="detail-row">
                            <span class="detail-label">Drug ID:</span>
                            <span class="detail-value">${imageData['drug-id'] || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Drug Name:</span>
                            <span class="detail-value">${imageData['drug-name'] || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Media Type:</span>
                            <span class="detail-value">${imageData['media-type'] || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Version:</span>
                            <span class="detail-value">${imageData['version'] || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Position Type:</span>
                            <span class="detail-value">${imageData['image-position-type'] || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Is Front:</span>
                            <span class="detail-value">${isFrontImage ? 'Yes' : 'No'}</span>
                        </div>
                    </div>
                `;
                
                container.appendChild(imageCard);
            });
        }
        
        // Clear all filters
        function clearAllFilters() {
            document.getElementById('drugSelect').value = '';
            document.getElementById('drugNameSelect').value = '';
            document.getElementById('mediaTypeSelect').value = '';
            document.getElementById('versionSelect').value = '';
            document.getElementById('positionSelect').value = '';
            document.getElementById('frontSelect').value = '';
            
            displayFilteredImages();
        }
        
        // Event listeners
        document.getElementById('csvFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'text/csv') {
                loadCSVFromFile(file);
            } else if (file) {
                alert('Please select a valid CSV file');
            }
        });
        
        // Add event listeners for all filter dropdowns
        document.getElementById('drugSelect').addEventListener('change', displayFilteredImages);
        document.getElementById('drugNameSelect').addEventListener('change', displayFilteredImages);
        document.getElementById('mediaTypeSelect').addEventListener('change', displayFilteredImages);
        document.getElementById('versionSelect').addEventListener('change', displayFilteredImages);
        document.getElementById('positionSelect').addEventListener('change', displayFilteredImages);
        document.getElementById('frontSelect').addEventListener('change', displayFilteredImages);
        
        // Clear filters button
        document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
        
        // Initialize the application
        loadDefaultCSV();
    </script>
</body>
</html>
